<!DOCTYPE html>
<html lang="en">
<head>
  <title>Slideshow - w3schools</title>
  <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
  <link rel="stylesheet" href="css/w3_custom.css">  
  <link href = "css/bootstrap.min.css" rel = "stylesheet">
  <script src = "https://code.jquery.com/jquery.js"></script>
  <script src = "js/bootstrap.min.js"></script>
<style>
  body {
    box-sizing: border-box;
  }
.mySlides {display:none;}
</style>
<body>

<h2>Manual Slideshow</h2>
<p>From https://www.w3schools.com/w3css/w3css_slideshow.asp</p>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="./images/12_image-1.jpg" style="width:100%">
  <img class="mySlides" src="./images/12_image-2.jpg" style="width:100%">
  <img class="mySlides" src="./images/12_image-3.jpg" style="width:100%">
  <img class="mySlides" src="./images/12_image-4.jpg" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
