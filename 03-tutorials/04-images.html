<!DOCTYPE html>
<html lang="en">
   
   <head>
      <title>Bootstrap tutorial - images</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
      
      <!-- Bootstrap -->
      <link href = "css/bootstrap.min.css" rel = "stylesheet">
      
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      
      <!--[if lt IE 9]>
      <script src = "https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src = "https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
      
      <style>
         body{
            box-sizing: border-box;
         }
         .ownBox {
           background-color: linen;
           border-style: solid;
           border-width: 1px;
         }
      </style>
   </head>
   
   <body>
      <h2>Responsive image</h2>
      <div class = "container">
        <div class = "row">
          <div class = "col-md-6 ownBox">
            <p>Image - Yaakov style (height: 500px)</p>
            <div style = "height: 700px; background-image: url(./images/04_globe.png/); background-size: contain; background-repeat: no-repeat;" alt  = "Yaakov"></div>
          </div> 
          <div class = "col-md-6 ownBox">
            <p>Image - Bootstrap tutorial style (height: auto)</p>
            <img src = "./images/04_globe.png" class = "img-responsive" alt = "Bootstrap Tutorial">
          </div>         
        </div>
        <div class = "row">
          <div class = "col-xs-12 ownBox">
            <p>Image - Bootstrap tutorial style (fixed width and height)</p>
            <div style = "height: 200px; width: 200px; background-color: lime; border-style: solid; border-width: 1px;">
             <img src = "./images/04_globe.png" class = "img-responsive" alt = "Bootstrap Tutorial">
            </div>
          </div>
      </div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src = "https://code.jquery.com/jquery.js"></script>
      
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src = "js/bootstrap.min.js"></script>
      
   </body>
</html>
